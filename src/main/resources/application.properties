app.message=This is the primary Application Property for ${spring.application.name}

spring.profiles.active=dev

spring.application.name=Profiles

spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Pretty-print JSON responses
server.error.include-stacktrace=NEVER
application-prod.properties-output=true

# ssl configuration
server.ssl.key-alias=selfsigned_localhost_sslserver
server.ssl.key-password=trading
server.ssl.key-store=classpath:keystore/ssl-server.jks
server.ssl.key-store-provider=SUN
server.ssl.key-store-type=JKS

#actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=false